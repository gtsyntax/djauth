{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row home-style">
	<div class="col">
	  <h2>Sign up</h2>
	  <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" role="button" class="btn btn-dark">Sign up</button>
	  </form>
	</div>
</div>
{% endblock %}
